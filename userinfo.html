<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">个人中心</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-left" id="avatar">
						<div class="mui-media-body">
							<span id="nickname"></span>
							<p class="mui-ellipsis" id="username"></p>
						</div>
					</a>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" id="toy_manager">
					<a class="mui-navigate-right">
					
					<span class="mui-icon mui-icon-qq">管理我的玩具</span>
					</a>
				</li>

			</ul>
			<!--<button type="button" id="scan" class="mui-btn mui-btn-blue mui-btn-block">扫描二维码</button>-->
			<button type="button" id="logout_btn" class="mui-btn mui-btn-red mui-btn-block">退出登录</button>
		</div>

	</body>
	<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.init()
		var Sdata = null;
		mui.back = function() {

		}
		mui.plusReady(function() {

			Sdata = plus.webview.currentWebview();
			document.getElementById("avatar").src = "avatar/" + Sdata.avatar;
			document.getElementById("nickname").innerText = Sdata.nickname;
			document.getElementById("username").innerText = Sdata.username;
			index = plus.webview.getWebviewById("Hbuilder")
			mui.fire(index, 'new_ws')
		})
		document.getElementById('logout_btn').addEventListener('tap', function() {
			window.localStorage.removeItem("user")
			mui.openWindow({
				url: "login.html",
				id: "login.html",
				styles: {
					top: "0px",
					bottom: "50px"
				}

			})
		});
		
		document.getElementById('toy_manager').addEventListener('tap',function () {
		        mui.openWindow({
		        	url:"toy_manager.html",
		        	id:"toy_manager.html"
		        })
		})
	</script>

</html>
